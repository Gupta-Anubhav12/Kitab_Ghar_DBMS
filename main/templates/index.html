                        <div class="container">
                            
                            <div class="row justify-content-center">
                                <div class="col-lg-12">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Add to Database</h3></div>
                                        
                                        <div class="card-body">
                                            <form method="POST" >
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        
                                                    <label class="small mb-1" for="inputEmailAddress">Name </label>
                                                    <input class="form-control py-4" id="inputEmailAddress" name="name" type="text" placeholder="Enter name" />
                                                </div>

                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">email</label>
                                                    <input class="form-control py-4" id="inputEmailAddress"  type="email" name="email" placeholder="Enter email" />
                                                </div>

                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Tracking ID</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="text" name="track" placeholder="Enter Tracking ID" />
                                                </div>


                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Books Ordered</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="text" name="book" placeholder="Enter Books Detail" />
                                                </div>

                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Pincode</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="number" name="pincode" placeholder="Pincode" />
                                                </div>


                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Village</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="text" name="village" placeholder="Enter Village/address" />
                                                </div>

                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Date</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="date" name="date" placeholder="Enter Date" />
                                                </div>
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Amount Total</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="number" name="total" placeholder="Total Amount" />
                                                </div>

                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputEmailAddress">Phone Number</label>
                                                    <input class="form-control py-4" id="inputEmailAddress" type="tel" name="phone" placeholder="Phone Number" />
                                                </div>

                                            
                                                <div class="form-group">
                                                    <div class="custom-control custom-radio-button"> payment options
                                                        <select class="form-control" id="exampleFormControlSelect1" name="payment">
                                                            <option name='payment' value="online">Online</option>
                                                            <option name='payment' value="cod">Cash</option>
                                                            
                                                          </select>
                                                    </div>
                                                     </div>
                                                </div>  
                                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <button class="btn btn-primary" type="submit"> Submit </button>
